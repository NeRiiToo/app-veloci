<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros - Sistema de Gerenciamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <style>
        .select2-container {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema de Gerenciamento</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Registrar Diária</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cadastros">Cadastros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Empresas Cadastradas</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#empresaModal">
                        Nova Empresa
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped" id="tabelaEmpresas">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Veículo</th>
                                <th>Tipo de Valor</th>
                                <th>Mínimo Garantido</th>
                                <th>Taxa Total Cobrada</th>
                                <th>Taxa Total Entregador</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Entregadores Cadastrados</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#entregadorModal">
                        Novo Entregador
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped" id="tabelaEntregadores">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Cadastro de Empresa -->
    <div class="modal fade" id="empresaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastrar Empresa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="empresaForm">
                        <div class="mb-3">
                            <label class="form-label">Nome da Empresa</label>
                            <input type="text" class="form-control" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de Veículo</label>
                            <input type="text" class="form-control" name="veiculo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de Valor da Diária</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipo_valor" id="valor_unico" value="unico" required>
                                <label class="form-check-label" for="valor_unico">
                                    Valor Único
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipo_valor" id="valor_hora" value="hora" required>
                                <label class="form-check-label" for="valor_hora">
                                    Valor por Hora
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mínimo Garantido</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="minimo_garantido" id="minimo_sim" value="S" required>
                                <label class="form-check-label" for="minimo_sim">
                                    Sim
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="minimo_garantido" id="minimo_nao" value="N" required>
                                <label class="form-check-label" for="minimo_nao">
                                    Não
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Taxa Total Cobrada</label>
                            <input type="number" class="form-control" name="taxa_total_cobrada" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Taxa Total Entregador</label>
                            <input type="number" class="form-control" name="taxa_total_entregador" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="cadastrarEmpresa()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Cadastro de Entregador -->
    <div class="modal fade" id="entregadorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastrar Entregador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="entregadorForm">
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">CPF</label>
                            <input type="text" class="form-control" name="cpf" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="cadastrarEntregador()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Empresa -->
    <div class="modal fade" id="editarEmpresaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Empresa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editarEmpresaForm">
                        <input type="hidden" name="id" id="empresa_id">
                        <div class="mb-3">
                            <label class="form-label">Nome da Empresa</label>
                            <input type="text" class="form-control" name="nome" id="empresa_nome" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de Veículo</label>
                            <input type="text" class="form-control" name="veiculo" id="empresa_veiculo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de Valor da Diária</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipo_valor" id="editar_valor_unico" value="unico" required>
                                <label class="form-check-label" for="editar_valor_unico">
                                    Valor Único
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipo_valor" id="editar_valor_hora" value="hora" required>
                                <label class="form-check-label" for="editar_valor_hora">
                                    Valor por Hora
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mínimo Garantido</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="minimo_garantido" id="editar_minimo_sim" value="S" required>
                                <label class="form-check-label" for="editar_minimo_sim">
                                    Sim
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="minimo_garantido" id="editar_minimo_nao" value="N" required>
                                <label class="form-check-label" for="editar_minimo_nao">
                                    Não
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Taxa Total Cobrada</label>
                            <input type="number" class="form-control" name="taxa_total_cobrada" id="empresa_taxa_cobrada" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Taxa Total Entregador</label>
                            <input type="number" class="form-control" name="taxa_total_entregador" id="empresa_taxa_entregador" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarEdicaoEmpresa()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Entregador -->
    <div class="modal fade" id="editarEntregadorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Entregador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editarEntregadorForm">
                        <input type="hidden" name="id" id="entregador_id">
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" name="nome" id="entregador_nome" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">CPF</label>
                            <input type="text" class="form-control" name="cpf" id="entregador_cpf" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarEdicaoEntregador()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function carregarDados() {
            carregarEmpresas();
            carregarEntregadores();
        }

        function carregarEmpresas() {
            fetch('/api/empresas')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#tabelaEmpresas tbody');
                    tbody.innerHTML = '';
                    data.forEach(empresa => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${empresa.nome || ''}</td>
                            <td>${empresa.veiculo || ''}</td>
                            <td>${empresa.tipo_valor === 'unico' ? 'Valor Único' : 'Valor por Hora'}</td>
                            <td>${empresa.minimo_garantido === 'S' ? 'Sim' : 'Não'}</td>
                            <td>R$ ${empresa.taxa_total_cobrada || '0.00'}</td>
                            <td>R$ ${empresa.taxa_total_entregador || '0.00'}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="editarEmpresa('${empresa.nome}')">Editar</button>
                                <button class="btn btn-sm btn-danger" onclick="excluirEmpresa('${empresa.nome}')">Excluir</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Erro ao carregar empresas:', error));
        }

        function carregarEntregadores() {
            fetch('/api/entregadores')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#tabelaEntregadores tbody');
                    tbody.innerHTML = '';
                    data.forEach(entregador => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${entregador.nome}</td>
                            <td>${entregador.cpf}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="editarEntregador('${entregador.nome}')">Editar</button>
                                <button class="btn btn-sm btn-danger" onclick="excluirEntregador('${entregador.nome}')">Excluir</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                });
        }

        function cadastrarEmpresa() {
            const form = document.getElementById('empresaForm');
            const formData = new FormData(form);
            
            const tipoValor = document.querySelector('input[name="tipo_valor"]:checked').value;
            const minimoGarantido = document.querySelector('input[name="minimo_garantido"]:checked').value;
            
            const dados = {
                tipo: 'empresa',
                nome: formData.get('nome'),
                veiculo: formData.get('veiculo'),
                tipo_valor: tipoValor,
                minimo_garantido: minimoGarantido,
                taxa_total_cobrada: formData.get('taxa_total_cobrada'),
                taxa_total_entregador: formData.get('taxa_total_entregador')
            };

            fetch('/api/cadastrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dados)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    $('#empresaModal').modal('hide');
                    form.reset();
                    carregarDados();
                }
            });
        }

        function cadastrarEntregador() {
            const form = document.getElementById('entregadorForm');
            const formData = new FormData(form);
            const dados = {
                tipo: 'entregador',
                nome: formData.get('nome'),
                cpf: formData.get('cpf')
            };

            fetch('/api/cadastrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dados)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    $('#entregadorModal').modal('hide');
                    form.reset();
                    carregarDados();
                }
            });
        }

        function editarEmpresa(nome) {
            fetch('/api/empresas')
                .then(response => response.json())
                .then(data => {
                    const empresa = data.find(e => e.nome === nome);
                    if (empresa) {
                        document.getElementById('empresa_id').value = empresa.nome;
                        document.getElementById('empresa_nome').value = empresa.nome;
                        document.getElementById('empresa_veiculo').value = empresa.veiculo;
                        document.getElementById('empresa_taxa_cobrada').value = empresa.taxa_total_cobrada;
                        document.getElementById('empresa_taxa_entregador').value = empresa.taxa_total_entregador;
                        
                        if (empresa.tipo_valor === 'unico') {
                            document.getElementById('editar_valor_unico').checked = true;
                        } else {
                            document.getElementById('editar_valor_hora').checked = true;
                        }
                        
                        if (empresa.minimo_garantido === 'S') {
                            document.getElementById('editar_minimo_sim').checked = true;
                        } else {
                            document.getElementById('editar_minimo_nao').checked = true;
                        }
                        
                        $('#editarEmpresaModal').modal('show');
                    }
                });
        }

        function salvarEdicaoEmpresa() {
            const form = document.getElementById('editarEmpresaForm');
            const formData = new FormData(form);
            
            const tipoValor = document.querySelector('#editarEmpresaForm input[name="tipo_valor"]:checked').value;
            const minimoGarantido = document.querySelector('#editarEmpresaForm input[name="minimo_garantido"]:checked').value;
            
            const dados = {
                id: formData.get('id'),
                nome: formData.get('nome'),
                veiculo: formData.get('veiculo'),
                tipo_valor: tipoValor,
                minimo_garantido: minimoGarantido,
                taxa_total_cobrada: formData.get('taxa_total_cobrada'),
                taxa_total_entregador: formData.get('taxa_total_entregador')
            };

            fetch('/api/editar/empresa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dados)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    $('#editarEmpresaModal').modal('hide');
                    form.reset();
                    carregarDados();
                }
            });
        }

        function excluirEmpresa(nome) {
            if (confirm('Tem certeza que deseja excluir esta empresa?')) {
                fetch('/api/excluir/empresa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome: nome })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        carregarDados();
                    }
                });
            }
        }

        function editarEntregador(nome) {
            fetch('/api/entregadores')
                .then(response => response.json())
                .then(data => {
                    const entregador = data.find(e => e.nome === nome);
                    if (entregador) {
                        document.getElementById('entregador_id').value = entregador.nome;
                        document.getElementById('entregador_nome').value = entregador.nome;
                        document.getElementById('entregador_cpf').value = entregador.cpf;
                        
                        $('#editarEntregadorModal').modal('show');
                    }
                });
        }

        function salvarEdicaoEntregador() {
            const form = document.getElementById('editarEntregadorForm');
            const formData = new FormData(form);
            const dados = {
                id: formData.get('id'),
                nome: formData.get('nome'),
                cpf: formData.get('cpf')
            };

            fetch('/api/editar/entregador', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dados)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    $('#editarEntregadorModal').modal('hide');
                    form.reset();
                    carregarDados();
                }
            });
        }

        function excluirEntregador(nome) {
            if (confirm('Tem certeza que deseja excluir este entregador?')) {
                fetch('/api/excluir/entregador', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome: nome })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        carregarDados();
                    }
                });
            }
        }

        // Carrega os dados quando a página é carregada
        document.addEventListener('DOMContentLoaded', carregarDados);
    </script>
</body>
</html>
